<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div>
			<h1 class ="title">Hangman Game</h1>
		</div>
		<!--Image section of the game ___***__ floating left-->
		<div class="leftColumn">
			<img src="#" class="">
		</div>
		<!--Word Section of the game ___***___ floating right-->
		<div class="rightColumn">
			<p>Press Any Key to get Started</p>
			<br>
			<!--Display the wins of the player-->
			<p id="wins"></p>
			<br>
			<!--Display the current word-->
			<p>Current Word</p>
			<br>
			<p id="currentWord"></p>
			<br>
			<!--Display the guesses remaining of the player-->
			<p id="guessesRemaining"></p>
			<br>
			<!--Display letter guesses by the player-->
			<p id="letters">Letters Guessed: </p>
		</div>
	</div>
		<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
